{% include 'publicheader.html' %}
  <div class="intro intro-carousel" >
    <div id="carousel" class="owl-carousel owl-theme">
      <div class="carousel-item-a intro-item bg-image" style="background-image: url(static/img/slide-1.jpg);height: 1000px" >
        <div class="overlay overlay-a" ></div>
        <div class="intro-content display-table" >
          <div class="table-cell" >
            <div class="container">
              <div class="row">
                <div class="col-lg-8">
                  <div class="intro-body">
                  
<center>
	<h1 style="color: white">Parent Registration</h1>
	<form method="post">
		<table class="table" style="width: 500px;color: white">
			<tr>
				<th>First Name</th>
				<td><input type="text"  class="form-control" required="" name="fname"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text"  class="form-control" required="" name="lname"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text"  class="form-control" required="" name="place"></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="text"  class="form-control" required="" pattern="[0-9]{10}"  name="phone"></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email"  class="form-control" required="" name="email"></td>
			</tr>
			<tr>
				<th>User Name</th>
               <td><input type="text"  class="form-control" required="" name="uname"></td>               
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password"  class="form-control" required="" name="pwd"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit"  class="btn btn-success" name="registration" value="submit"></td>
			</tr>
		</table>
	</form>
</center>
</div></div></div></div></div></div></div></div></div>
